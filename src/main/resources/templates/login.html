<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Login</h2>

  <form action="" th:action="@{/login}"  method="post" th:object="${user}">

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" required/>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password"  th:field="*{senha}"  class="form-control" id="senha" name="senha" required/>
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>


  <div th:if="${msg}" class="alert alert-danger mt-3" th:text="${msg}"></div>
</div>
</body>
</html>
