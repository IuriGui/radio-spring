<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/blocoComercial/add/{id}(id=${bloco.idPrograma})}" th:object="${bloco}" method="post">
    <fieldset class="mb-4">
        <legend class="h5 mb-3">Informações do Programa</legend>

        <div class="mb-3">
            <label class="form-label">Duração do Bloco Comercial</label>
            <input type="number" class="form-control" th:field="*{duracaoDoBlcoComercial}" placeholder="Ex: 00:30" required>
        </div>
    </fieldset>

    <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-success px-4">Salvar Programa</button>
        <a th:href="@{/programa}" class="btn btn-secondary px-4 text-decoration-none">Cancelar</a>
    </div>
</form>

</body>
</html>
