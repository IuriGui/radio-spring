<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar Programa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/dashboard}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cliente}">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/vendedor}">Vendedores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contratos}">Contratos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/programas}">Programas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 mb-5">
  <div class="card shadow rounded-4">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center">Cadastrar Novo Programa</h3>

      <form th:action="@{/programa/adicionar}" th:object="${programa}" method="post">
        <fieldset class="mb-4">
          <legend class="h5 mb-3">Informações do Programa</legend>

          <div class="mb-3">
            <label class="form-label">Nome do Programa</label>
            <input type="text" class="form-control" th:field="*{nome}" placeholder="Ex: Manhã Sertaneja" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Horário de Exibição</label>
            <input type="time" class="form-control" th:field="*{horarioExibicao}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Duração Total (minutos)</label>
            <input type="number" class="form-control" th:field="*{duracaoTotalDoPrograma}" min="1" required>
          </div>
        </fieldset>

        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-success px-4">Salvar Programa</button>
          <a th:href="@{/programa }" class="btn btn-secondary px-4 text-decoration-none">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
