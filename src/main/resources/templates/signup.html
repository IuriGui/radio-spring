<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
        crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="p-3 m-0 border-0 bd-example m-0 border-0">
  <h2>Cadastrar</h2>


  <div th:if="${modo == 'criarUsuario'}">
    <form method="post" th:action="@{/signup/cadastroUsuario}">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" />
      </div>
      <button type="submit" class="btn btn-primary" value="cadastrar">Criar conta</button>
      <div class="text-center"></div>
    </form>
  </div>

  <div th:if="${modo == 'linkarUserVendedor'}">
    <form method="post" th:action="@{/signup/linkarUserVendedor}" th:object="${vendedor}">
      <fieldset>
        <legend>Dados pessoais</legend>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" th:field="*{nome}" />
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" th:field="*{telefone}" />
        </div>
        <input type="hidden" th:field="*{idUser}" />
      </fieldset>
      <button type="submit" class="btn btn-primary">Criar conta</button>
    </form>
  </div>
  </div>

  <div th:if="${msg != null}">
    <span th:text="${msg}"></span>
  </div>
</div>
</body>
</html>
